template_name: "速切模板-格莉丝"
handlers:
  - states: "[前台-格莉丝]"
    interrupt_states: "[前台-能量, 0, 0.1] & ![前台-格莉丝]"
    sub_handlers:
      - states: "[自定义-异常-冰]{0, 99} | [自定义-异常-物理]{0, 99} | [自定义-异常-烈霜]{0, 99} | [自定义-异常-火]{0, 99}"
        debug_name: "清除其他异常积蓄"
        operations:
          - op_name: "清除状态"
            state_list:
              [
                "自定义-异常-火",
                "自定义-异常-冰",
                "自定义-异常-烈霜",
                "自定义-异常-物理",
              ]

      - states: "[自定义-黄光切人, 0, 1]"
        operations:
          - operation_template: "格莉丝-支援攻击"

      - states: "[自定义-红光闪避, 0, 1]"
        operations:
          - operation_template: "通用-闪A"

      - states: "[自定义-连携换人, 0, 0.5]"
        operations:
          - operation_template: "格莉丝-连携攻击"

      - states: "([按键-切换角色-下一个, 0, 0.3]|[按键-切换角色-上一个, 0, 0.3])"
        debug_name: "切人后等待"
        sub_handlers:
          - states: "[按键可用-快速支援, 0, 0.5]"
            operations:
              - op_name: "等待秒数"
                seconds: 1.0
          - states: ""
            operations:
              - op_name: "等待秒数"
                seconds: 0.3

      - states: "[格莉丝-终结技可用]"
        operations:
          - operation_template: "格莉丝-终结技"
          - op_name: "设置状态"
            state_list: ["自定义-合轴时间"]

      - states: "[格莉丝-电能]{1,1}"
        sub_handlers:
          - states: "[按键可用-特殊攻击]"
            operations:
              - op_name: "按键-特殊攻击"
                post_delay: 0.1
                repeat: 5
              - op_name: "设置状态"
                state_list: ["自定义-合轴时间"]

          - states: "![按键可用-特殊攻击]"
            interrupt_states: "[格莉丝-电能]{0,0}"
            operations:
              - op_name: "按键-特殊攻击"
                post_delay: 0.1
                repeat: 10

      - states: ""
        interrupt_states: "[格莉丝-电能]{1,1}"
        operations:
          - op_name: "按键-移动-前-按下"
          - op_name: "按键-普通攻击"
            post_delay: 0.1
            repeat: 10
