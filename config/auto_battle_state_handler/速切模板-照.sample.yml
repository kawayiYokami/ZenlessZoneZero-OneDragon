template_name: "速切模板-照"
handlers:
  - states: "[前台-照]"
    interrupt_states: "[前台-能量, 0, 0.1] & ![前台-照]"
    sub_handlers:
      - states: "[自定义-黄光切人, 0, 1]"
        operations:
          - operation_template: "通用-支援攻击"

      - states: "[自定义-红光闪避, 0, 1]"
        operations:
          - operation_template: "通用-闪A"

      - states: "[自定义-连携换人, 0, 0.5]"
        operations:
          - operation_template: "通用-连携攻击"

      # 防呆
      - states: "([按键-切换角色-下一个, 0, 0.3]|[按键-切换角色-上一个, 0, 0.3])"
        debug_name: "切人后等待"
        sub_handlers:
          - states: "[按键可用-快速支援, 0, 0.3]"
            operations:
              - op_name: "等待秒数"
                seconds: 0.3
          - states: ""
            operations:
              - op_name: "等待秒数"
                seconds: 0.3

      - states: "[照-特殊技可用]"
        interrupt_states: "![照-特殊技可用]"
        debug_name: "照有强化特殊技"
        operations:
          - operation_template: "照-强化特殊攻击"

      - states: "[照-终结技可用]"
        interrupt_states: "![照-终结技可用]"
        debug_name: "照有终结技"
        operations:
          - operation_template: "照-终结技"

      - states: ""
        debug_name: "打不了"
        operations:
          - operation_template: "通用-切人普通攻击"
