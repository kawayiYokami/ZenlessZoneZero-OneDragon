# 般岳-连招-论道狮吼
# ============================================
# 论道(BAB) → 狮子吼·怒(AAB)
# 总倍率：325.2% + 600.4% = 925.6%
# 消耗60能量，积攒30嗔火
# ============================================
# 失衡期推荐使用，秒均DPS高且耗时短
# 比地动山摇快约0.7秒，可多攒约2.7闪能
# 带有聚怪效果，适合清理小怪
# ============================================
# 完美取消节点：
# - 论道：左手伸到右上角时，完整耗时1.2s，最短取消0.6s
# - 狮子吼：身子弯到底时，完整耗时1.0s，最短取消0.5s
# ============================================
operations:
  # 论道 (BAB) - 预输入BA，等左手伸到右上角时按B
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.5
  # 狮子吼怒 (AAB) - 预输入AA，等身子弯到底时按B
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.45
