# 般岳-连招-怒相爆发
# ============================================
# 怒相状态下搓招爆发（手动挡）
# 顺序：地动(ABA) → 山摇·怒(BBA) → 论道(BAB) → 狮子吼·怒(AAB) → 摧岳+倾山
# 总倍率：510% + 650.6% + 325.2% + 600.4% + 756.7% + 1739.9% = 4582.8%
# ============================================
# 消耗4点山威，免费释放4个EX技能，回复40能量
# 怒相状态下有山威时，完美取消更容易触发，可直接预输入3个按键
# 比自动挡(长按B)多打摧岳(756.7%倍率)，总倍率提升约19.8%
# ============================================
# 完美取消节点：
# - 地动：左手砸地时，完整耗时2.4s，最短取消1.2s
# - 山摇：双手插入地板起跳时，完整耗时1.6s，最短取消0.8s
# - 论道：左手伸到右上角时，完整耗时1.2s，最短取消0.6s
# - 狮子吼：身子弯到底时，完整耗时1.0s，最短取消0.5s
# ============================================
# 怒相状态下预输入技巧：直接预输入3个按键即可触发完美取消
# ============================================
operations:
  # 地动 (ABA) - 消耗1山威，回复10能量
  # 怒相状态下直接预输入ABA
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 1.0
  # 山摇怒 (BBA) - 消耗1山威，回复10能量
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 0.7
  # 论道 (BAB) - 消耗1山威，回复10能量
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.5
  # 狮子吼怒 (AAB) - 消耗1山威，回复10能量
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.45
  # 摧岳+倾山 - 长按A退出怒相
  # 释放2个不同EX技后长按A会先摧岳(756.7%)再倾山(1739.9%)
  - op_name: "按键-普通攻击-按下"
  - op_name: "等待秒数"
    seconds: 2.8
  - op_name: "按键-普通攻击-松开"
  - op_name: "等待秒数"
    seconds: 0.3
  # 清除怒相状态
  - op_name: "清除状态"
    state_list: ["自定义-般岳-怒相"]
