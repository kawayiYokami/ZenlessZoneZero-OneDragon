# 般岳-连招-地动山摇
# ============================================
# 地动(ABA) → 山摇·怒(BBA)
# 总倍率：510% + 650.6% = 1160.6%
# 消耗60能量，积攒30嗔火
# ============================================
# 非失衡期推荐使用，耗时长但总倍率高
# 地动有1.2秒完美取消窗口，反应时间充足，适合新手练习
# ============================================
# 完美取消节点：
# - 地动：左手砸地时，完整耗时2.4s，最短取消1.2s
# - 山摇：双手插入地板起跳时，完整耗时1.6s，最短取消0.8s
# ============================================
# 预输入技巧：预输入前2个按键，在完美取消节点按第3个键
# ============================================
operations:
  # 地动 (ABA) - 预输入AB，等左手砸地时按A触发完美取消
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 1.0
  # 山摇怒 (BBA) - 预输入BB，等双手插入地板起跳时按A
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 0.7
