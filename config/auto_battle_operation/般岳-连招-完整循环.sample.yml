# 般岳-连招-完整循环
# ============================================
# 地动(ABA) → 山摇·怒(BBA) → 论道(BAB) → 狮子吼·怒(AAB)
# 总倍率：510% + 650.6% + 325.2% + 600.4% = 2086.2%
# 消耗120能量，积攒60嗔火
# ============================================
# 非失衡期用于快速积攒嗔火
# 完整循环后嗔火从0积攒到60，再打一组即可进入怒相
# ============================================
# 完美取消节点：
# - 地动：左手砸地时，完整耗时2.4s，最短取消1.2s
# - 山摇：双手插入地板起跳时，完整耗时1.6s，最短取消0.8s
# - 论道：左手伸到右上角时，完整耗时1.2s，最短取消0.6s
# - 狮子吼：身子弯到底时，完整耗时1.0s，最短取消0.5s
# ============================================
operations:
  # 地动 (ABA) - 预输入AB，等左手砸地时按A
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 1.0
  # 山摇怒 (BBA) - 预输入BB，等双手插入地板起跳时按A
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 0.7
  # 论道 (BAB) - 预输入BA，等左手伸到右上角时按B
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.5
  # 狮子吼怒 (AAB) - 预输入AA，等身子弯到底时按B
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.45
