# 般岳-连招-怒相连招
# ============================================
# 怒相状态下手动连招（搓招版）
# 顺序：地动(ABA) → 山摇怒(BBA) → 论道(BAB) → 狮子吼怒(AAB) → 摧岳+倾山
# 总倍率：510% + 650.6% + 325.2% + 600.4% + 756.7% + 1739.9% = 4582.8%
# ============================================
# 怒相状态下有山威时，完美取消更容易触发，可直接预输入3个按键
# 比自动挡(长按B)多打756.7%倍率的摧岳，且耗时更短
# ============================================
# 完美取消节点：
# - 地动：左手砸地时，完整耗时2.4s，最短取消1.2s
# - 山摇：双手插入地板起跳时，完整耗时1.6s，最短取消0.8s
# - 论道：左手伸到右上角时，完整耗时1.2s，最短取消0.6s
# - 狮子吼：身子弯到底时，完整耗时1.0s，最短取消0.5s
# ============================================
operations:
  # 地动 (ABA) - 怒相状态下直接预输入ABA
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 1.0
  # 山摇怒 (BBA)
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 0.7
  # 论道 (BAB)
  - op_name: "按键-特殊攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.5
  # 狮子吼怒 (AAB)
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-普通攻击"
    post_delay: 0.05
  - op_name: "按键-特殊攻击"
    post_delay: 0.45
  # 摧岳+倾山 - 长按A退出怒相
  # 摧岳756.7%倍率，倾山1739.9%倍率
  - op_name: "按键-普通攻击-按下"
  - op_name: "等待秒数"
    seconds: 2.8
  - op_name: "按键-普通攻击-松开"
  - op_name: "等待秒数"
    seconds: 0.3
  - op_name: "清除状态"
    state_list: ["自定义-般岳-怒相"]
